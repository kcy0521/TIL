<!DOCTYPE html>
<!-- 문서의 형식이 html 형식입니다. -->
<html lang="en"> 
<!-- 전체 페이지의내용을 포함하는 요소다 -->
<head>
    <!-- 페이지 이용자에게는 보이지 않지만 검색결과에 노출할 키워드, 페이지설명, css스타일, 문서 인코딩 형식등 html 페이지에 관한 정보들이 모아져 있는 태그 -->
    <meta charset="UTF-8">
    <!-- UTF-8 방식으로 인코딩 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 인터넷 익스폴로러가 구버젼인 경우에 엣지의 기능을 이용해서 페이지를 이용하도록 하는 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 페이지의 제목을 설정하는 태그 -->
</head>
<body>
    <!-- 페이지에 표시될(사용자가 보게 될) 모든 내용들이 body 태그안에 존재하게 된다. -->
    <h1>제목입니다.</h1>
    
</body>
</html>
