<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> {{pick}} 은 {{pick|length}} 글자  </p>
    <p>{{foods|join:", "}}</p>

    <p>메뉴판</p>
    <ul>
        {% for food in foods %}
            <li>{{food}}</li>
        {% endfor %}
    </ul>

    <h1>{{number}}</h1>
    {% if number == 10 %}
    <h1>숫자는 10이다. </h1>

    {% elif number < 10%}
    <h1>숫자는 10보다 작다.</h1>

    {% else %}
    <h1>그 외의 숫자</h1>
    {% endif %}
    
    <a href="/articles/index/">뒤로</a>
</body>
</html>
