<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div>
    {{message}}
  </div>
  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    // CODE HERE
    // 1. Vue instance constructor
    // const vm = new Vue()
    // console.log(vm)

    // 2. el
    const app = new Vue({
      el: '#app',
      // 3. data
      data: {
        message: 'Hello, Vue!'
      },

    //   // 4. methods
    // this 는 메서드를 호출하는 객체
    // $ 사용법도 알아두기
      methods: {
        print: function () {
          console.log(this.message)
        },
        // 뷰의 반응성
        bye: function () {
          this.message = 'Bye, Vue!'
        },

    //   //   // 4-1. arrow function
        arrowBye: () => {
          this.message = 'Arrow Function?'
          // 매서드 '정의'할때 애로우 펑션 사용하면 this는 window를 뜻하게 됨 그래서 사용안함
          // 그래서 이 this로는 data변경 못함
          console.log(this)
        }
      }
    })
    console.log(app)
  </script>
</body>
</html>
